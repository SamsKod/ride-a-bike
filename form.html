<section id="form-box">
    <div>
    <h2>Sign in and join us on the next tour</h2>
    <p>Fill out the form to help us plan the tour better</p>
    </div>

	 <form action="https://formdump.codeinstitute.net" method="POST">
        <fieldset class="card">
            <h2>Your details</h2>
            <div>
            <input name="name" type="text" class="feedback-input" placeholder="Name" required>
            <input name="email" type="text" class="feedback-input" placeholder="Email" >
            </div>

            <h4>Your level?</h4>

            <div class="radio">
                <input id="beginner-radio" name="level" value="beginner" type="radio" required>
                <label for="beginner-radio">Beginner</label>
            </div>
            <div class="radio">
                <input id="intermediate-radio" name="level" value="intermediate" type="radio" required>
                <label for="beginner-radio">Intermediate</label>
            </div>
            <div class="radio">
                <input id="expert-radio" name="level" value="expert" type="radio" required>
                <label for="expert-radio">Expert</label>
            </div>
            <h4>Favorite distance?</h4>

			<div class="checkbox-display">
				<input type="checkbox" id="10-k-checkbox" name="10-k">
				<label for="10-k-checkbox">10 kilometer</label>
			</div>

            <div class="checkbox-display">
				<input type="checkbox" id="20-k-checkbox" name="20-k">
				<label for="20-k-checkbox">20 kilometer</label>
			</div>

            <div class="checkbox-display">
				<input type="checkbox" id="30-k-checkbox" name="30-k">
				<label for="30-k-checkbox">30 kilometer</label>
            </div>
            <textarea name="text" class="feedback-input" placeholder="Comment"></textarea>
            <input type="submit" value="SUBMIT">
        </fieldset>
        
        </form>
	</section>
